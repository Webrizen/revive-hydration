<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Revive Hydration Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Revive Hydration</h1>
        
        <div class="settings-section">
            <label>
                <input type="checkbox" id="reminderEnabled">
                Enable Reminders
            </label>
        </div>
        
        <div class="settings-section">
            <label for="reminderInterval">Reminder Interval (minutes):</label>
            <input type="number" id="reminderInterval" min="5" max="240">
        </div>
        
        <div class="settings-section">
            <label for="reminderMessage">Reminder Message:</label>
            <textarea id="reminderMessage" rows="3"></textarea>
        </div>
        
        <div class="settings-section">
            <label>
                <input type="checkbox" id="showMotivationalQuotes">
                Show Motivational Quotes
            </label>
        </div>
        
        <button id="saveSettings">Save Settings</button>
        <div id="statusMessage"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
